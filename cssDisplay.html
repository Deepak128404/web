<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Display</title>
    <style>
        .box {
            border: 3px solid blue;
            display: inline-block;
            color: green;
            padding: 25px;
            margin: 35px;
        }

        .box2 {
            border: 3px solid green;
            display: inline-block;
            padding: 25px;
            margin: 35px;
            color: blue;
        }
    </style>
</head>

<body>

    <div class="box">This is a Box</div>
    <div class="box2">This is another box</div>
    <span style="background-color: green; color: white;">i am a good</span>
    <span style="background-color: yellow;">boy</span>
</body>

</html>
