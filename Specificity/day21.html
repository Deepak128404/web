<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Specificity</title>

</head>
<style>
    h1 {
        color: blue;
    }

    .yellow {
        color: yellow;
    }

    .aqua {
        color: aqua;
    }

    .purple {
        color: purple;
    }

    h1.red {
        color: red;
    }
    /* complex selectors */
    /* Note: Keep is Simple */
    .red.green {
        color: green;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
    }


</style>

<body>
    <h1 class='yellow purple aqua h1 red green'>Selectors</h1>
</body>

</html>
